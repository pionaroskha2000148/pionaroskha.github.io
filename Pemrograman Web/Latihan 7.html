<html>
	<head>
		<title> 
			Pengolahan FONT dengan Properties
		</title>
	</head>
	<body>
		<font size ="1" fade = tahoma color = #ff0000> tulisan dengan ukuran 1, dengan font Tahoma dan bewarna HIJAU
		</font>
		<br>
		<font size ="4" fade = arial color = green> tulisan ini bertulisan dengan ukuran 4, dengan font Arial dan berwarna hijau
		</font>
	</body>
</html>
